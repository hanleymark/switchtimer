<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .turn {
            font-size: 2em;
            margin: 20px 0;
        }
        .timer {
            font-size: 1.5em;
            color: #555;
            margin: 10px 0;
        }
        .pause-button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pause-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>üéÆ Switch Timer üéÆ</h1>
    <div class="turn" id="turn">Noah's turn on the Switch ‚è≥</div>
    <div class="timer" id="countdown">20:00</div>
    <button class="pause-button" id="pauseButton">Pause</button>

    <script>
        const turnDisplay = document.getElementById('turn');
        const countdownDisplay = document.getElementById('countdown');
        const pauseButton = document.getElementById('pauseButton');

        let isPaused = false;
        let isNoahsTurn = true;
        let remainingTime = 20 * 60; // 20 minutes in seconds

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        };

        const updateCountdown = () => {
            if (!isPaused) {
                if (remainingTime > 0) {
                    remainingTime--;
                    countdownDisplay.textContent = formatTime(remainingTime);
                } else {
                    // Switch turns when time is up
                    isNoahsTurn = !isNoahsTurn;
                    remainingTime = 20 * 60; // Reset time for the next turn
                    turnDisplay.textContent = isNoahsTurn 
                        ? "Noah's turn on the Switch ‚è≥" 
                        : "Sam's turn on the Switch üéÆ";
                }
            }
        };

        const togglePause = () => {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
        };

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Attach event listener to the pause button
        pauseButton.addEventListener('click', togglePause);
    </script>
</body>
</html>
